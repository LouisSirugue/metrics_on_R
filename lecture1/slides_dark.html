### 2. Anatomy of a `data.frame`

#### 2.2. Classes

 * To know everything:

&lt;p style = "margin-bottom:.5cm;"&gt;&lt;/p&gt;

&lt;center&gt;&lt;b&gt;Class conversion table:&lt;/b&gt;&lt;/center&gt;



&lt;table class="table table-hover table-condensed" style="width: auto !important; margin-left: auto; margin-right: auto;"&gt;
&lt;caption&gt;&lt;/caption&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;"&gt;   &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; numeric &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; character &lt;/th&gt;
   &lt;th style="text-align:center;"&gt; logical &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; &lt;b&gt;as.numeric()&lt;/b&gt; &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; No effect &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; Converts strings of numbers &lt;br&gt; into numeric values &lt;p style="margin-bottom:-.25cm;"&gt;&lt;/p&gt; Returns NA if characters in the string &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; Returns 1 if TRUE  &lt;p style="margin-bottom:-.25cm;"&gt;&lt;/p&gt; Returns 0 if FALSE &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; &lt;b&gt;as.character()&lt;/b&gt; &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; Converts numeric values &lt;br&gt; into strings of numbers &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; No effect &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; Returns "TRUE" if TRUE &lt;p style="margin-bottom:-.25cm;"&gt;&lt;/p&gt; Returns "FALSE" if FALSE &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; &lt;b&gt;as.logical&lt;/b&gt;() &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; Returns TRUE if != 0 &lt;p style="margin-bottom:-.25cm;"&gt;&lt;/p&gt; Returns FALSE if 0 &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; Returns TRUE if "T" or"TRUE" &lt;br&gt; Returns FALSE if "F" or "FALSE" &lt;p style="margin-bottom:-.25cm;"&gt;&lt;/p&gt; Returns NA otherwise &lt;/td&gt;
   &lt;td style="text-align:center;"&gt; No effect &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

&lt;p style = "margin-bottom:1cm;"&gt;&lt;/p&gt;

&lt;center&gt;&lt;b&gt;NA&lt;/b&gt; stands for &lt;i&gt;'Not Available'&lt;/i&gt;, it corresponds to a &lt;b&gt;missing value&lt;/b&gt;&lt;/center&gt;

### 2. Anatomy of a `data.frame`

#### 2.3. Vectors

&lt;ul&gt;
  &lt;li&gt;We call these objects &lt;b&gt;vectors&lt;/b&gt;&lt;/li&gt;
  &lt;ul&gt;
    &lt;li&gt;Vectors are basically &lt;b&gt;sequences of values that have the same class&lt;/b&gt;&lt;/li&gt;
    &lt;li&gt;R won't let you create a vector containing elements of different classes&lt;/li&gt;
  &lt;/ul&gt;
&lt;/ul&gt;


&lt;p style = "margin-bottom:1.25cm;"&gt;&lt;/p&gt;


--

 * We make our own vectors using the **`c()`oncatenate** function
 
--


```r
c("Hello world", 35, FALSE)
```

```
## [1] "Hello world" "35"          "FALSE"
```


&lt;p style = "margin-bottom:1.25cm;"&gt;&lt;/p&gt;


--

&lt;ul&gt;
  &lt;li&gt;The fact that vectors are homogeneous in class allows that &lt;b&gt;operations apply to all their elements&lt;/b&gt;&lt;/li&gt;
&lt;/ul&gt;

--


&lt;p style = "margin-bottom:-.5cm;"&gt;&lt;/p&gt;


.pull-left[

```r
c(1, 2, 3) / 3
```

```
## [1] 0.3333333 0.6666667 1.0000000
```
]

--

.pull-right[

```r
3 / c(1, 2, 3)
```

```
## [1] 3.0 1.5 1.0
```
]

### 2. Anatomy of a `data.frame`

#### 2.4. Subsetting

&lt;ul&gt;
  &lt;li&gt;But &lt;b&gt;$&lt;/b&gt; is not the only way to &lt;b&gt;extract&lt;/b&gt; a variable from a dataset&lt;/li&gt;
  &lt;ul&gt;
    &lt;li&gt;You can also make use of the &lt;b&gt;[ ]&lt;/b&gt; subsetting operator&lt;/li&gt;
  &lt;/ul&gt;
&lt;/ul&gt;

--

&lt;p style = "margin-bottom:1cm;"&gt;&lt;/p&gt;

$$\text{data}[\text{row}, \:\:\text{columns}] $$

--

&lt;ul&gt;
